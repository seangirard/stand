    <!-- content -->
   
    <div class="container" style="font-size:18px;">
      <div class="col-md-6">
      	<div id="stand-app">
    	  	Loading&hellip;
  	    </div>
	    </div>
    	
    	<script id="stand-routes-tmpl" type="text/x-handlebars-template">
    	{{#each api}}
    		<a href="#{{route_short_name}}" class="btn btn-block btn-primary stand-route">
    			<b>{{route_short_name}}</b> - {{route_long_name}}</a>
    	{{/each}}
    	</script> 

    	<script id="stand-route-tmpl" type="text/x-handlebars-template">
    	{{#with api}}
	    	<h3>
	    			{{route.route_short_name}} 
	    			<small>{{route.route_long_name}}</small>
	    	</h3>

	    	<div class="btn-group">
				  <button type="button" class="btn btn-primary">Weekdays</button>
				  <button type="button" class="btn btn-primary">Saturday</button>
				  <button type="button" class="btn btn-primary">Sunday/Holiday</button>
				</div>

				<div class="btn-group">
				  <button type="button" class="btn btn-success">To Downtown</button>
				  <button type="button" class="btn btn-success">From Downtown</button>
				</div>


	    	
    	{{/with}}
    	</script> 

    	<script id="stand-error-tmpl" type="text/x-handlebars-template">
    	<div class="panel panel-warning">
    		<div class="panel-heading">
    			<h4>Error</h4>
    		</div>
		    <div class="panel-body">
		    	<p>
		    		{{error.msg}}
		    	</p>
		    	<p>
		    	  Please check that you have a network connection.
		    	</p>
		    </div>
		    <div class="panel-footer">
		    	<a href="/" class="btn btn-default">Reload</a>
		    </div>
    	</div>
    	</script>  
    
      
    </div><!-- /.container -->

    <hr>

    <div class="container">
    	<p class="text-center text-muted">

        <a href="http://github.com/seangirard/stand">Fork it on github</a>.
